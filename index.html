<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qr code generator</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input class="input" type="text" placeholder="Past your text...">
        </div>

        <div class="code">
            <img class="img-code" src="http://api.qrserver.com/v1/create-qr-code/?&size=200x200&data=Code" alt="Code">
        </div>

        <button class="btn-generator">Gerar code</button>
    </div>
</body>
<script src="script.js"></script>
</html>
